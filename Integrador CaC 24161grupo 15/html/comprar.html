<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../imagenes/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Comprar</title>
</head>
<body>
    </header> 
    <div class="container grupo-comprar">
        <div class="row row-group d-flex justify-content-center align-items-center g-1">
            <div class="card card-comprar card-comprar-planta col-md-3">
                <div class="card-body">
                    <h5 class="card-title"><b>PLANTA</b></h5>
                    <p class="card-text pt-2">Tienen descuento</p>
                    <h6><b>80%</b></h6>
                </div>
            </div>
            <div class="card card-comprar card-comprar-suculenta mx-2 col-md-3">
                <div class="card-body">
                    <h5 class="card-title"><b>SUCULENTA</b></h5>
                    <p class="card-text pt-2">Tienen descuento</p>
                    <h6><b>50%</b></h6>
                </div>
            </div>
            <div class="card card-comprar card-comprar-cactus col-md-3">
                <div class="card-body">
                    <h5 class="card-title"><b>CACTUS</b></h5>
                    <p class="card-text pt-2">Tienen descuento</p>
                    <h6><b>15%</b></h6>
                </div>
            </div>
        </div>    
    </div>
    <div class="text-center mt-3 mb-4">
        <p class="m-0">VENTA</p>
        <h2>VALOR DE COMPRA $200</h2>       
    </div>
    <form action="" class="formulario-comprar" id="formulario-comprar">
        <div>    
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                </div>
                <div class="col-12 mt-3">
                    <input type="email" class="form-control" placeholder="Correo" aria-label="Correo"s>
                </div>
                <div class="col-6 mt-3">
                    <label for="" class="ps-1">Cantidad</label>
                    <input type="text" class="form-control mt-2" id="input-cantidad" placeholder="Cantidad" aria-label="Cantidad" required>
                </div>
                <div class="col-6 mt-3">
                    <label for="" class="ps-1">Categoría</label>
                    <select class="form-select select-comprar mt-2"  id="select-comprar" aria-label="Default select example">
                        <option selected>Selecciona una Categoría</option>
                        <option value="1">PLANTA</option>
                        <option value="2">SUCULENTA</option>
                        <option value="3">CACTUS</option>
                    </select>
                </div>
                <div class="col-12 mt-4">
                    <input type="text" class="form-control form-control-lg total-pagar" id="input-total-pagar" placeholder="Total a pagar: $" aria-label="Total" disabled>
                </div>
                <div class="container-btn-comprar d-flex justify-content-between">
                    <button type="submit" class="btn btn-success btn-ticket mt-4 p-2" onclick="borrar();">Borrar</button>
                    <button type="submit" class="btn btn-success btn-ticket mt-4 p-2" onclick="montoPagar();">Resumen</button>
                </div>         
            </div>
        </div>
    </form>
      <!--- Bootstrap --->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
      <!--- Librería Sweet Alert (Personaliza las alertas => https://sweetalert2.github.io/ --->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
