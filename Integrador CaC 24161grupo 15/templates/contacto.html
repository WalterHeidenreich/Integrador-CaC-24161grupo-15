<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../imagenes/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Las Margaritas</title>
    <style>
        .custom-btn {
            background-color: #8CC63F; /* Verde manzana */
            width: 100%;
            border: none; /* Sin bordes */
            transition: background-color 0.3s; /* Transición suave del color de fondo */
        }
        .custom-btn:hover {
            background-color: #1F7A1F; /* Cambio de color al pasar el cursor (verde inglés) */
        }
    </style>
</head>
<body>
    <div id="contacto" class="contactate text-center">
        <div class="div-orador">RESPONDEREMOS TUS CONSULTAS</div> 
        <h4></h4>
        <div class="text-convocatoria">No olvides completar todos los campos</div>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-success" role="alert">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
    <div class="container d-flex justify-content-center">
        <form action="/submit" method="POST" enctype="multipart/form-data" class="formulario col-md-6">
            <div class="mb-3">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre" aria-label="Nombre" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="apellido" placeholder="Apellido" aria-label="Apellido" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" aria-label="Email" required>
            </div>
            <div class="mb-4 pt-3">
                <textarea class="form-control" id="Textarea1" name="pregunta" placeholder="¿Cuál es tu pregunta?" rows="3" required></textarea>
                <label for="Textarea1" class="form-text small">Responderemos a la brevedad. ¡Gracias!</label>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Adjuntar imagen:</label>
                <input type="file" class="form-control" id="imagen" name="imagen">
            </div>
            <button type="submit" class="btn btn-success custom-btn">Enviar</button>
        </form>
    </div>
</body>
</html>
